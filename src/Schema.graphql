    createEmpresa(data:inputEmpresa!):Empresa,
    createUsuario(data:inputUsuario!):Usuario

}

type Empresa {
    id:ID,
    cNombreEmpresa:String!,
    cRFC:String!,
    cCorreo:String!,
    cImagen:String,
    lActivo:Boolean,
    dtFechaCreacion: Datetime,
    dtFechaModificacion: Datetime ,
    Usuario: Usuario!
    
}


input inputEmpresa {
    cNombreEmpresa:String!,
    cRFC:String!,
    cCorreo:String!,
    cImagen:String,
    lActivo:Boolean,
    dtFechaCreacion: Datetime,
    dtFechaModificacion: Datetime,
